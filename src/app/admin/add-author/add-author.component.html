
<div class="container">
    <form [formGroup]="form">
        <div class="form-group">
          <label>Author Id</label>
          <input type="text" class="form-control" placeholder="Enter Author Id" formControlName="id">
        </div>
        <div class="form-group">
            <label>Author Name</label>
            <input type="text" class="form-control" placeholder="Enter Author Name" formControlName="name">
        </div>
       <div class="form-group">
              <label>Address</label>
              <input type="text" class="form-control" placeholder="Enter Author Address" formControlName="address">
        </div>
        <div class="form-group">
                <label>Profession</label>
                <input type="text" class="form-control" placeholder="Enter Author Profession" formControlName="profession">
         </div>
         <input type="hidden" class="form-control" placeholder="Enter Author Profession" formControlName="imageurl">
         <button class="btn btn-warning" [disabled]="form.invalid" (click)="onSubmit(form)" >Submit</button>
          {{form.invalid}}
      </form>


      <div *ngFor="let author of authors">
          <span (click)="deleteAuthor(author)" >{{author.name}}</span>

      </div>
</div>
