<div *ngIf="author" class="container">
  <div>
    <img class="img-thumbnail ind-comp-img" src="{{imgurl}}">
  </div>
  <form #authorForm="ngForm" (ngSubmit)=addAuthers(authorForm.value)>
    <div class="form-group">
      <label>Author Id</label>
      <input type="text" class="form-control" [(ngModel)]="author.id" name="id" disabled>
    </div>
    <div class="form-group">
      <label>Author Name</label>
      <input type="text" class="form-control" [(ngModel)]="author.name" name="name">
    </div>
    <div class="form-group">
      <label>Books List</label>
      
      <angular2-multiselect [data]="dropdownList" class="form-control" [(ngModel)]="author.bookslist" name="bookslist" [settings]="dropdownSettings"
        (onSelect)="onItemSelect($event)" (onDeSelect)="OnItemDeSelect($event)" (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event)">
      </angular2-multiselect>
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" [(ngModel)]="author.address" name="address">
    </div>
    <div class="form-group">
      <label>Profession</label>
      <input type="text" class="form-control" [(ngModel)]="author.profession" name="profession">
    </div>
    <button type="submit" class="btn btn-warning" >Submit</button>
  </form>
