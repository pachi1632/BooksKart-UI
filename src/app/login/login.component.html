
<div class="container login-div">
  <div class="jumbotron">
    <h1>Welcome to BooksKart</h1>
    
      <div class="alert alert-danger" *ngIf="invalidUsername">Invalid Username</div>
      <div class="alert alert-danger" *ngIf="invalidPassword">Invalid Password</div>
  
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Username</label>
        <input class="form-control" type="text" formControlName="username">
        <div class="alert alert-danger" *ngIf="username.touched&&username.invalid"> 
          User name required
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" formControlName="password">
        <div class="alert alert-danger" *ngIf="password.touched&&password.invalid"> 
            Password required
          </div>
      </div>
      <button class="btn btn-warning">Login</button>
    </form>
  </div>
</div>
